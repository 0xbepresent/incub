<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Console</title>
    <link rel = 'stylesheet' type='text/css' href='{{STATIC_URL}}css/base.css' >
    <link rel = 'stylesheet' type='text/css' href='{{STATIC_URL}}css/login.css' >
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script> 
    <script type='text/javascript' src='{{STATIC_URL}}js/jquery.simplemodal.js'></script>
    <script type="text/javascript">
        jQuery(document).ready(function(){
            jQuery("#textTerminal").focus();
            jQuery("#textTerminal").bind("keypress", function(e){
                if(e.keyCode==13){
                    var texto = jQuery("#textTerminal").val();
                    switch(texto){
                        case "clear": 
                            jQuery("#contenidoTermial").empty();
                            break;
                        case "login":
                            $("#login-modal").modal({
                                    onOpen: function(dialog){
                                        dialog.overlay.fadeIn("normal", function(){
                                           dialog.container.slideDown("normal", function(){
                                             dialog.data.fadeIn("normal");
                                           }); 
                                        });
                                    },
                                    onClose: function(dialog){
                                        dialog.data.fadeOut("normal", function(){
                                           dialog.container.slideUp("normal", function(){
                                             dialog.overlay.fadeOut("normal", function(){
                                                $.modal.close();
                                             });
                                           }); 
                                        });
                                    },
                                    position: [250,600],
                                    overlayCss: {backgroundColor:"#504C4C"}
                                });
                            break;
                        default:
                            //Eniar datos via al Servidor
                            $.post("xhr_terminal/", {
                                texto: texto
                                }, function(data){
                                    jQuery("#contenidoTermial").append("root@misa-corp:$ "+data+"<br>");
                                }
                                );
                    }
                    jQuery("#textTerminal").val("");
                }
            });
        });
    </script>
</head>
<body>
    Typing 'help' for more information.<br>
    <div id='contenidoTermial'>
    </div>
    root@misa-corp:$<input type='text' id='textTerminal' size="200" style="background-color: #1C1C1C; border:none; outline:none; color:#FE2E64;">
    <div id="login-modal" class="login-modal" style="display:none;" >
        <form id="formLogin">
            <div><label>Usuario:</label>
            <input type="text" id="login-usuario"autofocus="autofocus"/></div>
            <div><label>Clave:</label>
            <input type="password" id="login-clave"/></div>
            <div><input type="submit" id="login-submit" class='btn' value="Login"/></div>
        </form>
    </div>
</body>
</html>
